# Every test file has one or more tests...
test_name: Create a geocube and run interpolation using homogenized logs using Grenadier dataset

marks:
  - usefixtures:
      - clean_resources_from_db
  - geocube
  - interpolation
includes:
  - !include common.yaml

# ...and each test has one or more stages (e.g. an HTTP request)
stages:
  - name: create client
    # Define the request to be made...
    request:
      url: "{toolkit-qa.host:s}/clients"
      method: POST
      json:
        companyName: "test company name"

    # ...and the expected response code and body
    response:
      status_code: 200
      save:
        body:
          client_uuid: client.uuid

  - name: create project
    # Define the request to be made...
    request:
      url: "{toolkit-qa.host:s}/projects"
      method: POST
      json:
        project:
          basin: "midland"
          name: "test project"
          crs: "EPSG:32038"
          unit: "FEET"
          clientUuid: "{client_uuid:s}"

    # ...and the expected response code and body
    response:
      status_code: 200
      save:
        body:
          project_uuid: project.uuid


  - name: create geocube
    # Define the request to be made...
    request:
      url: "{toolkit-qa.host:s}/runs/geocube/stage"
      method: POST
      json:
        name: "test cube"
        projectUuid: "{project_uuid:s}"

    response:
      status_code: 200
      save:
        body:
          cube_uuid: uuid

  - name: add wells
    # Define the request to be made...
    request:
      url: "{toolkit-qa.host:s}/runs/geocube/{cube_uuid:s}/wells"
      method: POST
      json: !include data/grenadier/interpolation/header-wells.yaml

    response:
      status_code: 200
      save:
        $ext:
          function: utilities.utils:get_well_uid_mapping

  - name: add data (tops)
